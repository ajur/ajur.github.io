<head>

</head>
<body>
    <canvas id="bkg"></canvas>
    <div id="content">
        <h1 class="box">Adam Jurczyk</h1>
        <ul class="social">
            <li><a href="https://github.com/ajur" class="box">
                <i class="fa fa-github"></i>GitHub</a>
            </li>
            <li><a href="https://www.linkedin.com/in/adam-jurczyk/" class="box">
                <i class="fa fa-linkedin"></i>LinkedIn</a>
            </li>
            <li><a href="https://twitter.com/akjurczyk" class="box">
                <i class="fa fa-twitter"></i>@akjurczyk</a>
            </li>
        </ul>
    </div>
    <div id="nav">
        <ul class="projects">
            <li><a class="box" href="/ld50/" >
                <i class="fa fa-gamepad"></i>LD50</a>
            </li>
            <li><a class="box" href="/ssc/" >
                <i class="fa fa-gamepad"></i>SpaceSimon</a>
            </li>
            <li><a class="box" href="/old-nums/" >
                <i class="fa fa-gamepad"></i>nums game</a>
            </li>
            <li><a class="box" href="/pixtris/dist/">
                <i class="fa fa-gamepad"></i>pixtris</a>
            </li>
            <li><a class="box" href="https://www.lexaloffle.com/bbs/?tid=28867">
                <i class="fa fa-gamepad"></i>vivi</a>
            </li>
        </ul>
    </div>
    <div id="controls">
        <div id="settings" class="box hidden">
            <div class="color">
                <input id="bg-color-light" type="radio" name="bg-color" value="fdf6e3" checked><label for="bg-color-light"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="bg-color-dark" type="radio" name="bg-color" value="002b36"><label for="bg-color-dark"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
            </div>
            <div class="color">
                <input id="fg-color-rand" type="radio" name="fg-color" value="rand" checked><label for="fg-color-rand"><i class="fa fa-question-circle"></i></label>
                <input id="fg-color-blue" type="radio" name="fg-color" value="268bd2"><label for="fg-color-blue"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-cyan" type="radio" name="fg-color" value="2aa198"><label for="fg-color-cyan"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-green" type="radio" name="fg-color" value="859900"><label for="fg-color-green"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-yellow" type="radio" name="fg-color" value="b58900"><label for="fg-color-yellow"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-orange" type="radio" name="fg-color" value="cb4b16"><label for="fg-color-orange"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-red" type="radio" name="fg-color" value="dc322f"><label for="fg-color-red"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-magenta" type="radio" name="fg-color" value="d33682"><label for="fg-color-magenta"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
                <input id="fg-color-violet" type="radio" name="fg-color" value="6c71c4"><label for="fg-color-violet"><i class="fa fa-circle"></i><i class="fa fa-check-circle"></i></label>
            </div>
            <div class="speed">
                <input id="speed-x1" type="radio" name="speed" value="1"><label for="speed-x1">x1</label>
                <input id="speed-x4" type="radio" name="speed" value="4" checked><label for="speed-x4">x4</label>
                <input id="speed-x16" type="radio" name="speed" value="16"><label for="speed-x16">x16</label>
                <input id="speed-x64" type="radio" name="speed" value="64"><label for="speed-x64">x64</label>
                <input id="speed-x256" type="radio" name="speed" value="256"><label for="speed-x256">x256</label>
        </div>
        </div>
        <div class="box actions">
            <i class="action playpause fa fa-pause"></i>
            <span id="counter">0</span>
            <i class="action fa fa-gear"></i>
        </div>
    </div>
    <script src="main.js"></script>
